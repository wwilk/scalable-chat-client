<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</head>
<body>
    <h1 id="header"></h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <label for="sender-id">Sender ID</label>
            <input type="text" class="form-control" id="sender-id">
            <label for="receiver-id">Receiver ID</label>
            <input type="text" class="form-control" id="receiver-id">
            <label for="content">Message</label>
            <input type="text" class="form-control" id="content">
            <button type="button" id="send-btn" class="btn btn-default">Send</button>
        </div>
    </div>

    <div class="panel panel-default" style="width:20%; float:left">
        <div class="panel-heading">Contacts</div>
        <div class="panel-body">
            <ul id="contacts" class="list-group">
            </ul>
        </div>
    </div>
    <div class="panel panel-default" style="width:75%; float:right">
        <div class="panel-heading">Messages</div>
        <div class="panel-body">
            <ul id="messages" class="list-group">
            </ul>
        </div>
    </div>
</body>
</html>
